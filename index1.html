<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSUKI STORE</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles.css">    
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1 id="titulo" class="titulo">TSUKI STORE</h1>
        <button id="boton-carrito" class="animate__animated animate__headShake animate__repeat-2"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>
    
    <select id="filtroEditorial">
        <option value="all">Todos</option>
        <option value="IVREA">IVREA</option>
        <option value="PANINI">PANINI</option>
        <option value="OVNI">OVNI</option>
    </select>    
    
    <main id="contenedor-productos">
    
    </main>
    
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Tu Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
                
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
        </div>
    </div>
    <footer>&copy; Emilce Robles</footer>
</body>
</html>
